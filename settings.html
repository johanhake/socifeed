    <header class="settingheader">

    <main>
        <div id="settingsbox">
            <h3>
                Biography
            </h3>
            <input type="text" maxlength="80" placeholder="Write your bio here" id="bioinput">
            <div id="savechanges">
                <label for="" id="savebutton" onclick="saveChanges();">Save changes</label>
            </div>
        </div>
    </main>

    <script>

        let db = firebase.firestore();
        let collection = db.collection("bios");

        userid = Cookies.get("uid")
        getData();

        async function getData() {
            let document = await collection.doc(userid).get();
            let data = document.data();
            bio = data.bio;
            console.log(bio);
        };

        document.getElementById("bioinput") = (bio);

        

        function saveChanges() {
            var biography = document.getElementById("bioinput").value;
            firebase.firestore().collection('bios').doc(userid).update({
                bio: biography,
            });
            alert("Changes saved!")
        };




    </script>
